<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hyis Yoo! - 时间</title>
    <link rel="icon" type="image/x-icon" href="./static/img/icon/web.ico" />
    <link rel="stylesheet" href="/static/css/common/navbar.css">
    <link rel="stylesheet" href="/static/css/time.css">
    <link href="https://cdn.bootcss.com/jqueryui/1.12.0/jquery-ui.min.css" rel="stylesheet">
    <script src="/static/js/common/jquery.js"></script>
    <script src="/static/js/common/jquery.cookie.js"></script>
    <script src="/static/js/common/myajax.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="/static/js/time.js"></script>
    <script src="https://cdn.bootcss.com/jsrender/1.0.1/jsrender.min.js"></script>
</head>

<body>
    <div class="header">
        <a class="logo-bar" href="/">
            <div class="header-logo"><img src="./static/img/portrait/20190608163754.jpg" alt="">
                <h1>yhis Yoo!</h1>
            </div>
        </a>
        <div class="header-nav">
            <ul class="nav-bar">
                <li><a href="articles">文档</a></li>
                <li><a href="tips">随笔</a></li>
                <li><a href="javascript:void(0)">时间</a></li>
                <li><a href="about">关于</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        
    </div>

</body>
<script id="text" type="text/x-jsrender">
    <div class="time-box">
        <div class="nowBox-time">{{getYM:time}}</div>
        <span class="time-note"><img src="./static/img/icon/fold-before.png" alt=""></span>
        {{for data}}
        <div class="time-items">
            <div class="items-box">
                <div class="items-note"></div>
                <div class="items-line"></div>
                <div class="items-content">
                    <div class="hidden" style="display:none">{{:~artOrTip(type_id)[0]}},{{:ar_id}}</div>
                    <h4>{{:title}}</h4>
                    <p>{{:~artOrTip(type_id)[0]}}，{{:~artOrTip(type_id)[1]}}，{{getTime:adddate}}</p>
                </div>
            </div>
        </div>
        {{/for}}
    </div>
</script>

</html>
